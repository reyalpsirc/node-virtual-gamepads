<html>
    <head>
        <title>Virtual gamepad</title>
        <link rel="icon" type="image/png" href="/images/gamepad_icons/favicon_32.png" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="manifest" href="/images/gamepad_icons/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="/images/gamepad_icons/launcher-icon-4x.png">
        <script src="/js/lib/jquery.js"></script>
        <script src="/js/lib/socketio.js"></script>
        <script src="/js/virtualjoystick.js"></script>
        <script src="/js/virtual_gamepad_extended_client.js"></script>
        <link rel="stylesheet" type="text/css" href="css/gamepad_extended.css">
    </head>
    <body style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" unselectable="on"
onselectstart="return false;" onmousedown="return false;">
        <table class="ex_table">
                <tr>
                        <td colspan="2" class="g3 input_1" data-code="0x136">L Trigger</td>
                        <td colspan="2" class="g3 input_2" data-code="0x138">L2 Trigger</td>
                        <td colspan="2" class="g3 input_2" data-code="0x139">R2 Trigger</td>
                        <td colspan="2" class="g3 input_1" data-code="0x137">R Trigger</td>
                </tr>
                <tr>
                        <td>&nbsp;</td>
                        <td class="g1 input_4" data-code="up">Up</td>
                        <td>&nbsp;</td>
                        <td colspan="2" id="slotIndicator"></td>
                        <td>&nbsp;</td>
                        <td class="g2 input_3" data-code="0x133">X</td>
                        <td>&nbsp;</td>
                </tr>
                <tr>
                        <td class="g1 input_4" data-code="left">Left</td>
                        <td>&nbsp;</td>
                        <td class="g1 input_4" data-code="right">Right</td>
                        <td id="type_1" class="one_active">Mode 1</td>
                        <td id="type_2" class="one_active">Mode 1</td>
                        <td class="g2 input_3" data-code="0x134">Y</td>
                        <td>&nbsp;</td>
                        <td class="g2 input_3" data-code="0x130">A</td>
                </tr>
                <tr>
                        <td>&nbsp;</td>
                        <td class="g1 input_4" data-code="down">Down</td>
                        <td>&nbsp;</td>
                        <td class="g3 input_1" data-code="0x13b">Start</td>
                        <td class="g3 input_1" data-code="0x13a">Select</td>
                        <td>&nbsp;</td>
                        <td class="g2 input_3" data-code="0x131">B</td>
                        <td>&nbsp;</td>
                </tr>
        </table>
        <table id="rightPad" class="pad_table" style="display: none">
                <tr>
                        <td>&nbsp;</td>
                        <td class="g1 input_5" data-code="up" data-extra"rightPad">Up</td>
                        <td>&nbsp;</td>
                </tr>
                <tr>
                        <td class="g1 input_5" data-code="left" data-extra"rightPad">Left</td>
                        <td>&nbsp;</td>
                        <td class="g1 input_5" data-code="right" data-extra"rightPad">Right</td>
                </tr>
                <tr>
                        <td>&nbsp;</td>
                        <td class="g1 input_5" data-code="down" data-extra"rightPad">Down</td>
                        <td>&nbsp;</td>
                </tr>
        </table>
        <table id="leftPad" class="pad_table" style="display: none">
                <tr>
                        <td>&nbsp;</td>
                        <td class="g1 input_5" data-code="up" data-extra"leftPad">Up</td>
                        <td>&nbsp;</td>
                </tr>
                <tr>
                        <td class="g1 input_5" data-code="left" data-extra"leftPad">Left</td>
                        <td>&nbsp;</td>
                        <td class="g1 input_5" data-code="right" data-extra"leftPad">Right</td>
                </tr>
                <tr>
                        <td>&nbsp;</td>
                        <td class="g1 input_5" data-code="down" data-extra"leftPad">Down</td>
                        <td>&nbsp;</td>
                </tr>
        </table>
    </body>
</html>
